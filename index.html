<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Businesscard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="box_one">
            <div class="details">
                <div class="topic">Description</div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, repellendus velit esse aut delectus sed repellat! Architecto modi soluta tenetur amet enim, dolor delectus sit quos voluptate repudiandae consequatur veniam!</p>
                 <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                 </div>
                 <div class="price_box">
                    <div class="discount">$1800.00</div>
                    <div class="price">$1500.00</div>
                 </div>
            </div>
            <div class="button1">
                <button>Add To Cart</button>
            </div>
        </div>
        <div class="box_two">
            <div class="image_box">
                <div class="image">
                    <img src="image/my camera.png" alt="">
                </div>
                <div class="info">
                    <div class="brand">SONY</div>
                    <div class="name">SONY ALPHA A7 KIT</div>
                    <div class="shipping">FREE SHIPPING</div>
                    <div class="button2">
                        <button>Login For More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
